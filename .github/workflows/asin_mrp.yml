name: Run ASIN MRP Scraper

on:
  schedule:
    # Run every Monday at 2 AM IST (8:30 PM UTC on Sunday)
    - cron: '30 20 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  extract-asin-mrp:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install webdriver-manager
          pip install requests
      
      - name: Install Chrome & Chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true
      
      - name: Run asin_mrp.py script
        run: |
          python asin_mrp.py
      
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Add asin_mrp.json if it exists
          if [ -f asin_mrp.json ]; then 
            git add asin_mrp.json
            echo "Added asin_mrp.json to staging"
          else
            echo "asin_mrp.json not found"
          fi
          
          # Commit only if there are changes
          if ! git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ASIN and MRP data [automated]"
            echo "Committed changes"
            
            # Set the remote URL with PAT for authentication
            git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/affdeals/affdeals.github.io.git
            git push
            echo "Pushed changes to repository"
          fi