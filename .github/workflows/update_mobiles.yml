name: Run Update Mobiles Script

on:
  schedule:
    # Run every day at 1 AM IST (7:30 PM UTC previous day)
    - cron: '30 19 * * *'
    # Run every day at 9 AM IST (3:30 AM UTC same day)
    - cron: '30 3 * * *'
    # Run every day at 5 PM IST (11:30 AM UTC same day)
    - cron: '30 11 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-mobiles-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install webdriver-manager
          pip install pillow
          pip install requests
      
      - name: Install Chrome & Chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true
      
      - name: Run update_mobiles.py script
        run: |
          python update_mobiles.py
      
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Add files only if they exist
          if [ -f update_mobiles.json ]; then git add update_mobiles.json; fi
          if [ -f mobiles.json ]; then git add mobiles.json; fi
          if [ -d images ]; then git add images/; fi
          
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update mobiles data [automated]")
          
          # Set the remote URL with PAT for authentication
          # Using the format username:token for better authentication with organizations
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/affdeals/affdeals.github.io.git
          git push