name: Run Update Mobiles Script

on:
  schedule:
    # Run every Sunday at 12 AM IST (6:30 PM UTC on Saturday)
    - cron: '30 18 * * 6'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-mobiles-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Install dnsutils
        run: sudo apt-get update && sudo apt-get install -y dnsutils
      
      - name: Point amazon.com â†’ amazon.in
        run: |
          IN_IP=$(dig +short www.amazon.in | head -n1)
          echo "$IN_IP  www.amazon.com www.amazon.com." | sudo tee -a /etc/hosts
          echo "Added to /etc/hosts: $IN_IP  www.amazon.com www.amazon.com."
          echo "Verification:"
          echo "  amazon.in IP: $IN_IP"
          echo "  amazon.com now resolves to: $(dig +short www.amazon.com | head -n1)"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install webdriver-manager
          pip install pillow
          pip install requests
          pip install beautifulsoup4
      
      - name: Install Chrome & Chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true
      
      - name: Run update_mobiles.py script
        run: |
          python update_mobiles.py
      
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Add files only if they exist
          if [ -f update_mobiles.json ]; then git add update_mobiles.json; fi
          if [ -f mobiles.json ]; then git add mobiles.json; fi
          if [ -d images ]; then git add images/; fi
          
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update mobiles data [automated]")
          
          # Set the remote URL with PAT for authentication
          # Using the format username:token for better authentication with organizations
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/affdeals/affdeals.github.io.git
          git push