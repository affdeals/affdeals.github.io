name: Run Update Mobiles Script

on:
  schedule:
    # Run every Sunday at 12 AM IST (6:30 PM UTC on Saturday)
    - cron: '30 18 * * 6'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-mobiles-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          pip install webdriver-manager
          pip install pillow
          pip install requests
          pip install undetected-chromedriver
          pip install fake-useragent
      
      - name: Install Chrome & Chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
          install-chromedriver: true
          
      - name: Configure network settings for India
        run: |
          # Configure DNS to use Google's DNS servers
          echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null
          echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf > /dev/null
          
          # Set system locale and timezone to India
          sudo timedatectl set-timezone Asia/Kolkata
          
          # Install and configure language packs for Indian English
          sudo apt-get update
          sudo apt-get install -y language-pack-en-base
          sudo locale-gen en_IN.UTF-8
          
          # Create a hosts file entry to help with Amazon India
          echo "13.232.69.59 www.amazon.in" | sudo tee -a /etc/hosts > /dev/null
          echo "13.232.69.59 amazon.in" | sudo tee -a /etc/hosts > /dev/null
          
          # Display network configuration for debugging
          echo "Current DNS configuration:"
          cat /etc/resolv.conf
          echo "Current hosts file entries for Amazon:"
          grep amazon /etc/hosts
      
      - name: Run update_mobiles.py script
        env:
          # Set environment variables to help with region detection
          LANG: en_IN.UTF-8
          LC_ALL: en_IN.UTF-8
          TZ: Asia/Kolkata
        run: |
          # Set system locale and timezone to India
          sudo timedatectl set-timezone Asia/Kolkata
          
          # Install and configure language packs for Indian English
          sudo apt-get update
          sudo apt-get install -y language-pack-en-base
          sudo locale-gen en_IN.UTF-8
          
          # Run the script with environment variables set
          python update_mobiles.py
      
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Add files only if they exist
          if [ -f update_mobiles.json ]; then git add update_mobiles.json; fi
          if [ -f mobiles.json ]; then git add mobiles.json; fi
          if [ -d images ]; then git add images/; fi
          
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update mobiles data [automated]")
          
          # Set the remote URL with PAT for authentication
          # Using the format username:token for better authentication with organizations
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/affdeals/affdeals.github.io.git
          git push